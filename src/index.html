<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Portland Doctor Resource</h1>

    <div class="find-doctor">
      <form class="search">
        <label for="doctor-name">Search by Doctor Name</label>
        <input type="text" name="doctor-name">
        <button id="doctor-name" type="submit" name="button">Search</button>
      </form>
      <form class="search">
        <label for="symptoms">Search by Symptoms</label>
        <input type="text" name="symptoms">
        <button id="symptoms" type="submit" name="button">Search</button>
      </form>
    </div>

    <div class="errors">
        <p>error: <span id="showErrors"></span></p>
    </div>

  </div>
</body>
</html>
