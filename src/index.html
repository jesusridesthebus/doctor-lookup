<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Portland Doctor Resource</h1>

    <div class="find-doctor">
      <form class="search" id="search-doctor">
        <label for="doctor-name">Search by Doctor Name</label>
        <input class="input name" id="input-doctor-name" type="text" name="doctor-name">
        <button id="name" type="submit" name="button">Search</button>
      </form>
      <form class="search" id="search-symptoms">
        <label for="symptoms">Search by Symptoms</label>
        <input class="input query" type="text" name="symptoms">
        <button id="query" type="submit" name="button">Search</button>
      </form>
    </div>

    <div class="doctors">
      <p>Doctors that match your search:
        <br>
        <span id="show-doctors"></span>
      </p>
    </div>
    <div class="errors">
      <p>error: <span id="showErrors"></span></p>
    </div>

  </div>
</body>
</html>
